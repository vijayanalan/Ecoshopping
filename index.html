<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShopper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2E8B57;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            background-color: #2E8B57;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3CB371;
        }
        h2 {
            margin-top: 30px;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>EcoShopper</h1>
    <form id="scanForm">
        <label for="barcode">Enter Barcode:</label>
        <input type="text" id="barcode" name="barcode" required>
        <input type="submit" value="Scan">
    </form>
    <div id="productInfo"></div>
    <script>
        document.getElementById('scanForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const barcode = document.getElementById('barcode').value;
            const products = {
                '123456789012': {
                    name: 'Eco-Friendly Shampoo',
                    rating: 'A',
                    alternatives: ['Alternative Shampoo 1', 'Alternative Shampoo 2']
                },
                '987654321098': {
                    name: 'Regular Plastic Bottle',
                    rating: 'D',
                    alternatives: ['Reusable Bottle', 'Glass Bottle']
                }
            };
            const product = products[barcode] || { name: 'Unknown Product', rating: 'N/A', alternatives: [] };
            const productInfoDiv = document.getElementById('productInfo');
            productInfoDiv.innerHTML = `
                <h2>Product Information</h2>
                <p><strong>Name:</strong> ${product.name}</p>
                <p><strong>Eco Rating:</strong> ${product.rating}</p>
                <h3>Alternatives:</h3>
                <ul>
                    ${product.alternatives.map(alt => `<li>${alt}</li>`).join('')}
                </ul>
            `;
        });
    </script>
</body>
</html>
